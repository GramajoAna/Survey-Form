<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="fondo">
        <form id="survey-form">
            <label id="name-label">Name<input id="name" type="text" placeholder="Enter your Name" required></label>
            <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email"
                    required></label>
            <label id="number-label">Age (optional)<input id="number" type="number" min="13" max="99" placeholder="Age"
                    required></label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option value="">Select a current rol</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Part Time Learner</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="account-type" class="inline" value="1">Definitely</label>
            <label><input type="radio" name="account-type" class="inline" value="2">Maybe</label>
            <label><input type="radio" name="account-type" class="inline" value="3">Not sure</label>
            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label> What would you like to see improved?(Check all that apply)</label>
            <label>
                <input type="checkbox" name="options" class="inline" value="1" required> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="2" required> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="3" required> Data Visualization
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="4" required> Challenges
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="5" required> Open Source Community
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="6" required> Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="7" required> Videos
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="7" required> City Meetups
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="9" required> Wiki
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="10" required> Forum
            </label>
            <label>
                <input type="checkbox" name="options" class="inline" value="11" required> Aditional Courses
            </label>
            <label>Any comments or suggestions?
                <textarea name="suggestions" rows="10" cols="40" placeholder="Enter your comment here..."></textarea>
            </label>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
